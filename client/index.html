<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database (Grupp 18)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <!-- Title -->
    <h1 class="text-center p-5">Movie Database</h1>

    <!-- Message pop-up -->
    <div id="message" style="display: none;" class="alert alert-info text-center"></div>

    <!-- Submission/editing form -->
    <div class="grid position-relative mx-auto" style="width: 40rem;">
        <form id="movieForm" class="row g-3">
            <div class="col-md-8 mx-auto">
                <label for="name" class="form-label">Movie Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="col-md-4 mx-auto">
                <label for="year" class="form-label">Movie Year</label>
                <input type="text" class="form-control" name="year">
            </div>
            <div class="col-md-3 mx-auto">
                <label for="runtime" class="form-label">Movie Length</label>
                <input type="text" class="form-control" name="runtime">
            </div>
            <div class="col-md-5 mx-auto">
                <label for="genre" class="form-label">Movie Genre</label>
                <input type="text" class="form-control" name="genre">
            </div>
            <div class="col-md-4 mx-auto">
                <label for="rating" class="form-label">Movie Rating</label>
                <input type="text" class="form-control" name="rating">
            </div>
            <div class="d-grid d-md-flex gap-2 justify-content-md-center pt-2 pb-5">
                <button type="submit" class="btn btn-success col-4" id="submitMovieForm">Submit</button>
                <button type="reset" class="btn btn-outline-secondary col-2" id="clearMovieForm">Clear</button>
            </div>
        </form>
    </div>

    <!-- Container for the movie database items -->
    <div id="listContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
